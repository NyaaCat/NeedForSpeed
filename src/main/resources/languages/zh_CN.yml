manual:
  timer:
    create:
      description: 创建计时器
      usage: /nu timer create [计时器名称]
    remove:
      description: 移除计时器
      usage: /nu timer remove [计时器名称]
    enable:
      description: 启用计时器
      usage: /nu timer enable [计时器名称]
    disable:
      description: 禁用计时器
      usage: /nu timer disable [计时器名称]
    togglepointbroadcast:
      description: 切换某计时器是否广播检查点
      usage: /nu timer togglepointbroadcast [timer name]
    togglefinishbroadcast:
      description: 切换某计时器是否广播完成点
      usage: /nu timer togglepointbroadcast [timer name]
    addcheckpoint:
      description: 向计时器添加检查点
      usage: /nu timer addcheckpoint [计时器名称] 或 /nu timer addcheckpoint [计时器名称] [检查点ID]
    removecheckpoint:
      description: 从计时器中移除检查点
      usage: /nu timer addcheckpoint [计时器名称] [检查点ID]
    info:
      description: 显示计时器信息
      usage: /nu timer info [计时器名称]
    list:
      description: 列出所有计时器
      usage: /nu timer list
    help:
      description: 显示帮助信息
      usage: /nu timer help
    description: 建立计时器
    usage: /nu timer help